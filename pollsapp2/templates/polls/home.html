{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Bienvenido a las Encuestas</h1>
<h1>Responde alguna de las siguientes:</h1>
<ul>
    <h3>Encuestas</h3>
    {% for q in questions %}
    <li>
        <a href="{% url 'polls:vote' q.id %}">{{ q.question_text }}</a>
        <a href="{% url 'polls:results' q.id %}">--Resultados</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
